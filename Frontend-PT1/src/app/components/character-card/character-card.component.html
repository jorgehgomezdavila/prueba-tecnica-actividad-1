<div
  [routerLink]="['/character', character.id]"
  class="group relative bg-white rounded-2xl overflow-hidden cursor-pointer transition-all duration-300 hover:-translate-y-1 hover:shadow-xl border border-slate-100 shadow-sm"
>
  <!-- Imagen con efecto zoom al hover -->
  <div class="overflow-hidden h-64 w-full relative">
    <img
      [src]="character.image"
      [alt]="character.name"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
    />

    <!-- Badge de estado flotante -->
    <div
      class="absolute top-3 right-3 px-3 py-1 rounded-full text-xs font-bold shadow-sm backdrop-blur-md bg-white/90 uppercase tracking-wider"
      [ngClass]="{
        'text-green-600 border-green-200': character.status === 'Alive',
        'text-red-600 border-red-200': character.status === 'Dead',
        'text-gray-500 border-gray-200': character.status === 'unknown',
      }"
    >
      {{ character.status }}
    </div>
  </div>

  <!-- Contenido -->
  <div class="p-5">
    <h3
      class="text-xl font-bold text-slate-800 truncate mb-1 group-hover:text-indigo-600 transition-colors"
    >
      {{ character.name }}
    </h3>
    <p class="text-sm text-slate-500 font-medium mb-4">
      {{ character.species }}
    </p>

    <div
      class="flex items-center gap-2 text-xs text-slate-400 bg-slate-50 p-2 rounded-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
      <span class="truncate">{{ character.location.name }}</span>
    </div>
  </div>
</div>
