<div class="min-h-screen bg-[#F3F4F6] pb-12 animate-fade-in-up font-sans">
  <!-- Header Estilo Card Flotante -->
  <header class="container mx-auto px-4 py-8 -mt-12">
    <div
      class="bg-white rounded-3xl shadow-xl p-8 md:p-12 flex flex-col md:flex-row items-center justify-between relative overflow-hidden"
    >
      <div
        class="absolute top-0 right-0 w-64 h-64 bg-indigo-50 rounded-full -mr-20 -mt-20 blur-3xl opacity-50"
      ></div>

      <div class="relative z-10 text-center md:text-left">
        <h1
          class="text-4xl md:text-5xl font-black text-slate-800 tracking-tight mb-2"
        >
          Rick & Morty <span class="text-indigo-600">API - PT1</span>
        </h1>
        <p class="text-slate-500 font-medium">Actividad 1 - Prueba Tecnica</p>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 max-w-8xl -mt-20">
    <!-- Barra de Filtros en UNA LINEA (Flex) -->
    <div
      class="bg-white rounded-2xl shadow-lg shadow-slate-200/50 p-6 mb-8 flex flex-col xl:flex-row gap-3 items-center sticky top-2 z-20 border border-slate-100"
    >
      <div class="relative w-full group">
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400 group-focus-within:text-indigo-500 transition-colors"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <input
          type="text"
          [(ngModel)]="filters.name"
          (keyup.enter)="applyFilters()"
          placeholder="Buscar personaje..."
          class="pr-10 input-compact w-full"
        />
      </div>

      <!-- Select Especie -->
      <select
        [(ngModel)]="filters.species"
        (change)="applyFilters()"
        class="input-compact cursor-pointer"
      >
        <option value="">Especie: Todas</option>
        <option value="Human">Humano</option>
        <option value="Alien">Alienígena</option>
        <option value="Humanoid">Humanoide</option>
        <option value="Robot">Robot</option>
        <option value="Mythological Creature">Mitológica</option>
        <option value="Animal">Animal</option>
        <option value="Cronenberg">Cronenberg</option>
      </select>

      <!-- Select Estado -->
      <select
        [(ngModel)]="filters.status"
        (change)="applyFilters()"
        class="input-compact cursor-pointer"
      >
        <option value="">Estado: Todos</option>
        <option value="alive">Vivo</option>
        <option value="dead">Muerto</option>
        <option value="unknown">Desconocido</option>
      </select>

      <!-- Select Genero -->
      <select
        [(ngModel)]="filters.gender"
        (change)="applyFilters()"
        class="input-compact cursor-pointer"
      >
        <option value="">Género: Todos</option>
        <option value="female">Femenino</option>
        <option value="male">Masculino</option>
        <option value="genderless">Sin género</option>
        <option value="unknown">Desconocido</option>
      </select>

      <button
        (click)="applyFilters()"
        class="w-full xl:w-auto px-4 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-md shadow-indigo-200 transition-all flex items-center justify-center gap-2 min-w-[50px]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-search"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>

      <button
        (click)="clearFilters()"
        class="w-full xl:w-auto px-4 py-2.5 bg-white border border-slate-200 text-slate-500 hover:text-red-500 hover:border-red-200 rounded-lg transition-all"
        title="Limpiar Filtros"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>

    <!-- Resultados y Paginación -->
    <div *ngIf="loading()" class="py-20 flex justify-center">
      <div
        class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-indigo-600"
      ></div>
    </div>

    <div
      *ngIf="!loading()"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
    >
      <app-character-card
        *ngFor="let char of characters()"
        [character]="char"
      ></app-character-card>
    </div>

    <div
      *ngIf="!loading() && characters().length === 0"
      class="text-center py-20"
    >
      <p class="text-slate-400 text-lg">
        No se encontraron resultados para esta búsqueda.
      </p>
    </div>

    <!-- Paginación estilo Floating -->
    <div
      *ngIf="!loading() && characters().length > 0"
      class="flex justify-center items-center gap-4 mt-12 pb-10"
    >
      <button
        (click)="changePage(-1)"
        [disabled]="page() === 1"
        class="btn-pagination"
      >
        ←
      </button>
      <span
        class="bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-100 text-slate-700 font-bold font-mono"
      >
        {{ page() }} / {{ totalPages() }}
      </span>
      <button
        (click)="changePage(1)"
        [disabled]="page() === totalPages()"
        class="btn-pagination"
      >
        →
      </button>
    </div>
  </main>
</div>
